<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Insert Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="login.css">

    <title>Login</title>
  </head>
  <body>
    <div class="container">

      <h1>ชื่อเว็บอะไรสักอย่างแต่ไม่รู้ว่าคืออะไร</h1>

      <h2>Login</h2>


      <div class="row">
        <h3 class="userText">Username</h3>
        <input type="text" class="text">
      </div>


      <div class="row" style="margin-top: 15vh;">
        <h3 class="passText">Password</h3>
        <input type="text" class="text">
      </div>

      <div class="rowButton">
        <button type="submit" class="button" style="padding-left: 55px; padding-right: 55px;">Login</button>

        <button type="submit" class="button">Register</button>

      </div>

    </div>
  </body>
</html>
